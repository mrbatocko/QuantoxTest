<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>ATMs Nearby</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="/styles">
  </head>
  <body>
    <div class="app-wrapper">
      <header class="app-header app-header--visible">
        <h1 class="app-header__title">Quantox Test App</h1>
        <p class="app-header__subtext">Find all nearby ATMs by pressing this button bellow.</p>
        <button type="button" id="app-init" title="Find ATMs">Find</button>
        <p class="app-header__init-error">Your browser does not support geolocation.</p>
        <p class="app-header__init-error">In order to find ATMs, you should allow us to know your location. Refresh and try again.</p>
      </header>
      <main class="app-locations">
        <div class="app-locations-wrapper">
        </div>
        <p class="app-locations__total-count"></p>
      </main>
    </div>






    <div id="map">
    </div>
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKx0Hrnc77Lkhu3y4zTLCr8cdnNuoQzI4&callback=initMap" async defer></script>
    -->

    <!-- Google Maps Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKx0Hrnc77Lkhu3y4zTLCr8cdnNuoQzI4&libraries=places,geometry"></script>


    <script type="text/javascript" src="/app"></script>
  </body>
</html>
