<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
    <link rel="icon" href="assets/images/marker.png">
    <title>ATMs Nearby</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div class="app-wrapper">
      <header class="app-header">
        <div class="app-header__content">
          <h1 class="app-header__title">Welcome to ATM Finder</h1>
          <img src="assets/images/marker.png" alt="" class="app-header__image">
          <p class="app-header__subtext">Find all nearby ATMs by pressing this button bellow.</p>
          <button type="button" id="app-init" title="Find ATMs">Find</button>
        </div>
        <div class="loader">
        </div>
        <section class="app-locations">
          <div class="app-locations-wrapper">
            <button type="button" id="app-sort-results" title="Shortest distance first">&uarr;&darr;</button>
            <button type="button" id="app-multi-currency-only" title="Show multi-currency ATMs">M</button>
            <p class="app-locations__no-multi-currency">No multi-currency AMTs</p>
          </div>
        </section>
      </header>
    </div>






    <div id="map">
    </div>

    <!-- Google Maps Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKx0Hrnc77Lkhu3y4zTLCr8cdnNuoQzI4&libraries=places,geometry"></script>


    <script type="text/javascript" src="assets/javascripts/minified/main.js"></script>
  </body>
</html>
